apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-llama-70b
  namespace: vllm
  labels:
    app: vllm-server
    model: llama-70b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-server
      model: llama-70b
  template:
    metadata:
      labels:
        app: vllm-server
        model: llama-70b
    spec:
      # Schedule on A100 GPU nodes
      nodeSelector:
        gpu-type: a100
      tolerations:
      - key: nvidia.com/gpu
        operator: Equal
        value: present
        effect: NoSchedule
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        args:
        - --model=meta-llama/Llama-3.1-70B-Instruct
        - --served-model-name=llama-70b
        - --host=0.0.0.0
        - --port=8000
        - --tensor-parallel-size=2  # Use both A100 GPUs
        - --max-model-len=4096
        - --trust-remote-code
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            nvidia.com/gpu: 2
            memory: "64Gi"
            cpu: "8"
          limits:
            nvidia.com/gpu: 2
            memory: "128Gi"
            cpu: "16"
        env:
        - name: CUDA_VISIBLE_DEVICES
          value: "0,1"
        - name: HF_HOME
          value: "/tmp/huggingface"
        - name: NCCL_DEBUG
          value: "INFO"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 600  # 70B model takes longer to load
          periodSeconds: 30
          timeoutSeconds: 15
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 900
          periodSeconds: 60
          timeoutSeconds: 30
        volumeMounts:
        - name: cache-volume
          mountPath: /tmp/huggingface
        - name: shm
          mountPath: /dev/shm
      volumes:
      - name: cache-volume
        emptyDir:
          sizeLimit: 200Gi  # Larger cache for 70B model
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 32Gi  # Shared memory for multi-GPU
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-llama-70b
  namespace: vllm
  labels:
    app: vllm-server
    model: llama-70b
spec:
  selector:
    app: vllm-server
    model: llama-70b
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vllm-llama-70b-hpa
  namespace: vllm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vllm-llama-70b
  minReplicas: 0  # Scale to zero when not used (expensive!)
  maxReplicas: 2  # Limited scaling due to cost
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600  # Wait 10 minutes before scaling down
    scaleUp:
      stabilizationWindowSeconds: 120  # Scale up more slowly due to cost